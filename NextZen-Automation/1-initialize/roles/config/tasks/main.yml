- name: Get User
  ansible.builtin.debug:
    var: user_list

- name: Get Project List
  ansible.builtin.debug:
    var: project_list
- name: Combine projects with corresponding users
  ansible.builtin.set_fact:
    projects_with_users: >-
      {%- set results = [] -%}
      {%- for project in project_list.json -%}
      {%- for user in user_list.json if user.username == project.name -%}
      {%- set _ = results.append({
        "project": project,
        "user": user
      }) -%}
      {%- endfor -%}
      {%- endfor -%}
      {{ results }}

- name: Link Users With Projects
  ansible.builtin.uri:
    url: "http://{{ hostvars[inventory_hostname].ansible_default_ipv4.address }}:{{ outpost_app_port }}/api/project/{{ item.project.id | int }}/users"
    method: POST
    body: '{"user_id": {{ item.user.id | int }}, "role": "owner", "project_id": {{ item.project.id | int }}}'
    body_format: json
    headers:
      Cookie: "{{ login.cookies_string }}"
    status_code: 204, 409
  loop: "{{ projects_with_users }}"
  ignore_errors: true
  tags:
    - skip_ansible_lint
