- name: Create Users
  ansible.builtin.uri:
    url: "http://{{ hostvars[inventory_hostname].ansible_default_ipv4.address }}/api/users"
    method: POST
    body_format: json
    body:
      name: "{{ item }}"
      username: "{{ item }}"
      email: "{{ item }}@gmail.com"
      password: "{{ item }}"
      alert: false
      admin: false
      external: false
    headers:
      Cookie: "{{ login.cookies_string }}"
    status_code: 201
  loop: "{{ default_apps }}"
  when:
    - user_list.json | map(attribute='name') | list is defined
    - item not in project_list.json | map(attribute='name') | list
